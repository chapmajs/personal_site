---
layout: listing
title: Coding Projects
---

<div class="content">
  <div class="related">
		<h1 align="center">Coding Projects</h1>
    <table class="directory">
      {% for post in site.categories.coding %}
      	<tr height="128px">
					<td width="50px"><img src="images/languages/{{ post.image }}"/></td>
					<td>
						<div style="width: 95%; margin-left: auto;">
							<a href="{{ post.url }}">{{ post.title }}</a><br/><br/>
							<span>{{ post.description }}</span>
						</div>
      		</td>
				</tr>
      {% endfor %}
    </table>
		<br/>
  </div>
</div>
