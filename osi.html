---
layout: listing
title: Ohio Scientific Systems
---

<div class="content">
    <div class="related">
        <h1 align="center">Ohio Scientific</h1>
        <table class="directory">
            {% for post in site.categories.osi %}
                <tr height="128px">
                    <td width="50px"><img src="images/osi/{{ post.image }}"/></td>
                    <td>
                        <div style="width: 95%; margin-left: auto;">
                            <a href="{{ post.url }}">{{ post.title }}</a><br/><br/>
                            <span>{{ post.description }}</span>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <br/>
    </div>
</div>
