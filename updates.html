---
layout: listing
title: Site News and Updates
---

<div class="content">
  <div class="related">
    <ul>
      {% for post in site.posts %}
        <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
        <span>{{post.date | date: "%Y %^b %d"}} in {{post.category}}</span>
        <br />
        <br />
			  <span>{{ post.description }}</span>
			  <br /><br />
      {% endfor %}
    </ul>
		<br/>
  </div>
</div>
