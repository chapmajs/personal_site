<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/~glitch/style.css">
    <link rel="stylesheet" href="/~glitch/pygments.css">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="{{ page.url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:image" content="/~glitch/images/{{ page.category }}/{{ page.image }}">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="/~glitch/images/{{ page.category }}/{{ page.image }}">
    <meta property="twitter:domain" content="users.glitchwrks.com">
    <meta property="twitter:url" content="{{ page.url }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="/~glitch/images/{{ page.category }}/{{ page.image }}">
  </head>
  <body>
    <br>
    <div class="navigation" align="center">
      <a href="/~glitch/updates.html">What's New</a> |
      <a href="/~glitch/8085projects.html">8085 Projects</a> |
      <a href="/~glitch/vintage.html">Vintage Computers</a> |
      <a href="/~glitch/test_equipment.html">Test Equipment</a> |
      <a href="/~glitch/programming.html">Programming</a> |
      {% contact :text => 'Contact' %}
    </div>
    <br>
    <section>
      {{ content }}
    </section>
    <br/><br/>
    <div class="boilerplate", align="center">
      Copyright (c) {{ 'now' | date: "%Y" }} Jonathan Chapman
    </div>
  </body>
</html>
